{% extends "marketing_base.html" %}
{% load static %}

{% block main %}
<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 prose">
    {% if post.featured_image %}
    <div class="mb-8">
        <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="w-full h-64 md:h-96 object-cover rounded-lg shadow-lg">
    </div>
    {% endif %}
    

    <div class="prose prose-lg max-w-none">
        {{ post.html_content|safe }}
    </div>
    
    <div class="mt-12 border-t border-gray-200 pt-8">
        <a href="{% url 'blog_list' %}" class="text-blue-600 hover:text-blue-800">
            ‚Üê Back to Blog
        </a>
    </div>
</article>
{% endblock %}
