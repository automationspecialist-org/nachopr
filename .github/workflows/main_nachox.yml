# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nachox

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nachopr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3fa5882d0d8d43ea9d789db7535924d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_95d1023e48b149439e0bab52fa81f7a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nachopr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3fa5882d0d8d43ea9d789db7535924d2 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nachox'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_daa1cb81d9e64f95bcc1fe85a43f39d1 }}
        images: 'nachopr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3fa5882d0d8d43ea9d789db7535924d2 }}/webimage:${{ github.sha }}'