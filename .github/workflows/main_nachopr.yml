# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nachopr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nachopr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_45ebfb0f9f87406a8e3971f58fa88b7c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58e41e2a9a31455ea179eceeb8c9fd6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nachopr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_45ebfb0f9f87406a8e3971f58fa88b7c }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nachopr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_115ebbeaa5ce4101aa205c450405497d }}
        images: 'nachopr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_45ebfb0f9f87406a8e3971f58fa88b7c }}/webimage:${{ github.sha }}'