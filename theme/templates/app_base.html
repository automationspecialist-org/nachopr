{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg fixed h-screen">
            <!-- Logo section -->
            <div class="p-4 flex px-4">
                <img src="{% static 'img/logo.avif' %}" alt="Logo" class="h-8">
                <span class="text-bold font-space">NachoPR</span>
            </div>
            
            <!-- Navigation links -->
            <nav class="mt-6">
                <div class="px-4 space-y-2">
                    <a href="{% url 'search' %}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Media Database Search
                    </a>
                    
                    <a href="{% url 'saved_lists' %}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Saved Lists
                    </a>
                </div>
            </nav>
            <div class="border-t border-gray-200 mt-auto">
                <a href="{% url 'settings' %}" class="flex items-center px-8 py-4 text-gray-700 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Settings
                </a>
                <a href="{% url 'account_logout' %}" class="flex items-center px-8 py-4 text-red-600 hover:bg-red-50">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main content area -->
        <div class="flex-1">
            <!-- Navbar -->
            <nav class="bg-white shadow-sm">
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between">
                        <h1 class="text-xl font-semibold">{% block header %}{% endblock %}</h1>
                        <span class="text-xs text-slate-500 p-2 border-2 rounded border-slate-300">Credits: {{request.user.credits}}</span>
                    </div>
                </div>
            </nav>
            <!-- Settings link at bottom -->
    

            <!-- Page content -->
            <main id="main" class="ml-64 p-6">
                {% block main %}
                    ...
                {% endblock %}
            </main>
        </div>
    </div>




{% endblock %}
